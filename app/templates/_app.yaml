runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: "2.6"

handlers:
- url: /robots.txt
  static_files: assets/robots.txt
  upload: assets/robots.txt

- url: /humans.txt
  static_files: assets/humans.txt
  upload: assets/humans.txt

- url: /stylesheets
  static_dir: assets/dist/stylesheets

- url: /js
  static_dir: assets/dist/js

- url: /.*
  script: app.app
  secure: always
