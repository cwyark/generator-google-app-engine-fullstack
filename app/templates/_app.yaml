application: <%= app_id %>
version: baseline
runtime: python27
threadsafe: yes
api_version: 1

libraries:
- name: jinja2
  version: latest<% if(filters['pyframework']=='Webapp2') { %>
- name: webapp2
  version: latest <% } %>

handlers:
- url: .*  # This regex directs all routes to main.app
  script: app.application
